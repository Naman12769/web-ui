<!DOCTYPE html>
<html>
<head>
    <title>Web Content Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Web Content Q&A Tool</h1>
        
        <!-- URL Input Section -->
        <div class="mb-4">
            <h4>Enter URLs (one per line):</h4>
            <textarea id="urls" class="form-control" rows="3"></textarea>
            <button onclick="ingestUrls()" class="btn btn-primary mt-2">Process URLs</button>
            <div id="ingestStatus" class="mt-2"></div>
        </div>

        <!-- Question Input Section -->
        <div class="mb-4">
            <h4>Ask a Question:</h4>
            <input type="text" id="question" class="form-control" placeholder="Enter your question">
            <button onclick="askQuestion()" class="btn btn-success mt-2">Get Answer</button>
            <div id="answer" class="mt-2 fw-bold"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
